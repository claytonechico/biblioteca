<html>
<head><meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  Preencha todos os campos!

<body class="p-3 mb-2 bg-secondary text-white">
<a href="informacoes.html">Home</a>
<h1 align="center"><b>Cadastro de Usuário</b></h1>


<div style="margin-left: 20%">
<form>
  <div class="form-row">
    <div class="form-group col-4">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group col-2">
      <label for="inputPassword4">Data de Nascimento</label>
      <input type="date" class="form-control" placeholder="DD/MM/AAAA">
    </div>
    <div class="form-group col-2">
      <label for="inputState">Sexo</label>
      <select id="inputState" class="form-control">
        <option selected>----</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
    </div> 
  </div>
  <div class="form-row">
    <div class="form-group col-3">
      <label>Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
      </div>
    </div>
    <div class="form-group col-3">
      <label>RA</label>
      <input type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group col-2">
      <label>Telefone</label>
      <input type="text" class="form-control" placeholder="(XX)XXXX-XXXX">
    </div>
  </div>
<fieldset>
  <legend>ENDEREÇO</legend>
<div class="form-row">
    <div class="form-group col-3">
      <label>Rua</label>
      <input type="text" class="form-control" placeholder="Rua">
    </div>
    <div class="form-group col-2">
      <label>Número</label>
      <input type="text" class="form-control" placeholder="000">
    </div>
    <div class="form-group col-4">
      <label>Bairro</label>
      <input type="text" class="form-control" placeholder="Bairro">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-3">
      <label>Cidade</label>
      <input type="text" class="form-control" placeholder="Cidade">
    </div>
    <div class="form-group col-2">
      <label>Estado</label>
      <input type="text" class="form-control" placeholder="UF">
    </div>
    <div class="form-group col-4">
      <label>CEP</label>
      <input type="text" class="form-control" placeholder="00000-000">
    </div>
    <div class="form-group col-4">
      <label>Complemento</label>
      <input type="text" class="form-control" placeholder="Casa,Apartarmento,etc...">
    </div>
  </div>
<br>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-light active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked><i class="fas fa-save" size="2px" title="Salvar"></i>
  </label>
  <label class="btn btn-light">
    <input type="radio" name="options" id="option2" autocomplete="off"><i class="fas fa-redo" size="2px" title="Resetar"></i>
  </label>
</div>

</fieldset>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
