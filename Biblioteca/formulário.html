<p><h1 align="center"><b>Empréstimo de Livro</b></h1></p>
<fieldset>
  <div style="margin-left: 10%">
  <legend>ALUNO</legend>
</div>
<div style="margin-left: 20%">
<form>
  <div class="form-row">
    <div class="form-group col-5">
      <label>Aluno</label>
      <input type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group col-3">
      <label for="inputPassword4">RA</label>
      <input type="text" class="form-control" placeholder="00.00-0">
    </div>
    <div class="form-group col-2">
      <label for="inputState">Sexo</label>
      <select id="inputState" class="form-control">
        <option selected>----</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
    </div> 
  </div>
  <div class="form-row">
    <div class="form-group col-5">
      <label>Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
      </div>
    </div>
    <div class="form-group col-3">
      <label>Celular</label>
      <input type="text" class="form-control" placeholder="(XX)XXXX-XXXX">
    </div>
    <div class="form-group col-2">
      <label for="inputState">Turno</label>
      <select id="inputState" class="form-control">
        <option selected>----</option>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
    </div> 
</form>
</div>
</fieldset>

<fieldset>
  <legend style="margin-left: 10%">LIVRO</legend>
  <div style="margin-left: 20%">
   <div class="form-row">
    <div class="col-5">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Livro">
    </div>
    <div class="col-5">
      <label>Tombo</label>
      <input type="text" class="form-control" placeholder="Tombo">
    </div>
  </div> 
    <div class="form-row">
    <div class="col-5">
      <label>Versão</label>
      <input type="text" class="form-control" placeholder="Versão">
    </div>
    <div class="col-5">
      <label>Autor</label>
      <input type="text" class="form-control" placeholder="Autor">
    </div>
  </div>
  </div>
</fieldset>

<fieldset>
  <legend style="margin-left: 10%">EMPRÉSTIMO</legend>
  <div style="margin-left: 20%">
   <div class="form-row">
    <div class="col-2">
      <label>Data de Empréstimo</label>
      <input type="date" class="form-control" placeholder="DD/MM/AAAA">
    </div>
    <div class="col-2">
      <label>Horário de Empréstimo</label>
      <input type="time" class="form-control" placeholder="HH:MM">
    </div>
  </div> 
  <br>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-light active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked><i class="fas fa-save" title="Salvar"  size="2px"></i>
  </label>
  <label class="btn btn-light">
    <input type="radio" name="options" id="option2" autocomplete="off"><i class="fas fa-redo" size="2px"  title="Resetar"></i>
  </label>
</div>
</fieldset>
